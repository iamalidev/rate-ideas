<div class="container">
  <div class="login">
    <div class="login-content">
      <div class="login-typography">
        <h1 class="login-title">Log in to your account</h1>
        <p class="login-text">Enter your email address and pasword to login</p>
      </div>

      <form action="" class="login-form">
        <mat-form-field class="">
          <mat-label>Email address or user name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Password</mat-label>
          <input matInput />
        </mat-form-field>

        <button class="login-btn" mat-flat-button>Login</button>
      </form>
    </div>
  </div>
</div>
