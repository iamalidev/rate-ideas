<div class="container">
  <div class="login">
    <div class="login-content">
      <div class="login-typography">
        <h1 class="text-gray-700 text-4xl">Sign up</h1>
      </div>

      <form action="" class="login-form">
        <div class="flex flex-col gap-3">
          <app-input [placeholder]="'Your name'" />
          <app-datepicker
            placeholder="Your birthdate"
            [max]="ageRestrictions.max"
            [min]="ageRestrictions.min"
          />
          <app-input type="email" [placeholder]="'Your email'" />
          <app-input
            [placeholder]="'Enter your password'"
            [type]="'password'"
          />

          <button class="login-btn" mat-flat-button>Login</button>

          <div class="h-0.5 w-[70%] bg-gray-200 relative my-2 mx-auto">
            <span
              class="absolute px-2 bg-white text-gray-400 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
              >or</span
            >
          </div>

          <p class="text-lg text-center text-gray-500">
            <span>Already have an account??</span>
            <a routerLink="/login" class="text-blue-600"> Login </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
